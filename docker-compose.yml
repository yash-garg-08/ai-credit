services:

  # ── Infrastructure ──────────────────────────────────────────────────────────

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: credit_platform
      POSTGRES_PASSWORD: credit_platform_dev
      POSTGRES_DB: credit_platform
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U credit_platform"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  temporal:
    image: temporalio/auto-setup:1.25
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB: postgres12
      DB_PORT: 5432
      POSTGRES_USER: credit_platform
      POSTGRES_PWD: credit_platform_dev
      POSTGRES_SEEDS: postgres
    ports:
      - "7234:7233"
    healthcheck:
      test: ["CMD", "tctl", "cluster", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  temporal-ui:
    image: temporalio/ui:2.31.2
    restart: unless-stopped
    depends_on:
      - temporal
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CORS_ORIGINS: http://localhost:3000
    ports:
      - "8081:8080"

  # ── Application ─────────────────────────────────────────────────────────────

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://credit_platform:credit_platform_dev@postgres:5432/credit_platform
      REDIS_URL: redis://redis:6379/0
      TEMPORAL_HOST: temporal:7233
      SECRET_KEY: super-secret-change-in-production-please
      CREDITS_PER_USD: "100"
      OPENAI_API_KEY: "${OPENAI_API_KEY:-}"
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY:-}"
      CREDENTIAL_ENCRYPTION_KEY: "${CREDENTIAL_ENCRYPTION_KEY:-}"
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    command: ["sh", "scripts/worker_entrypoint.sh"]
    depends_on:
      backend:
        condition: service_healthy
      temporal:
        condition: service_started
    environment:
      DATABASE_URL: postgresql+asyncpg://credit_platform:credit_platform_dev@postgres:5432/credit_platform
      REDIS_URL: redis://redis:6379/0
      TEMPORAL_HOST: temporal:7233
      SECRET_KEY: super-secret-change-in-production-please
      CREDITS_PER_USD: "100"
      CREDENTIAL_ENCRYPTION_KEY: "${CREDENTIAL_ENCRYPTION_KEY:-}"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"

volumes:
  pgdata:
